
spring:
  profiles:
    active: multi

---
spring:
  profiles: single
  application:
    name: redis-demo
  redis:
    database: 0
    jedis:
      pool:
        max-active: 1000 # 连接池最大连接数（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
    shutdown-timeout: 15000 # 关闭超时时间
  ################自定义属性开始################

  customize:
    redisLockExpired: 10000 # redis分布式锁获取超时时间 单位ms

---
spring:
  profiles: multi
  application:
    name: redis-demo
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 1000 # 连接池最大连接数（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
    shutdown-timeout: 15000 # 关闭超时时间

################自定义属性开始################

customize:
  redisLockExpired: 10000 # redis分布式锁获取超时时间 单位ms
